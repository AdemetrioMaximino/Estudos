<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com links</title>
</head>
<body>
    <h1>Vamos criar um link</h1>
    <h2>Link externo</h2>
    <p>Posso fazer um link para: <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Repositório no GitHub do Guanabara</a></p>
    <p>Vamos para o Google: <a href="https://google.com" target="_self" rel="external">Aqui</a></p>
    <p><a href="https://youtube.com" target="_blank" rel="nofollow">YouTube</a></p>
    <h2>Link interno</h2>
    <p>Vamos para página 2: <a href="pag002.html" rel="next" target="_blank">Aqui</a></p>
    <p>Agora <a href="outra/pag003.html" target="_self" rel="next">página 3</a></p>
    <h2>Links para Download</h2>
    <ul>
        <li><a href="livro/meulivro.pdf" download="livro/meulivro.pdf" type="aplication/pdf">Link de um PDF</a></li>
        <li><a href="livro/meulivro.zip" download="livro/meulivro.zip" type="aplication/zip">Link de um ZIP
        </a></li>
    </ul>
</body>
</html>
